^GainsExperience:
	GainsExperience:
		LevelUpNotification: LevelUp
		Conditions:
			200: rank-veteran
			400: rank-veteran
			800: rank-veteran
			1600: rank-veteran
		LevelUpImage: crate-effects
	GrantCondition@RANK-ELITE:
		RequiresCondition: rank-veteran >= 4
		Condition: rank-elite
	Health:
		DamageMultiplier: damage-multiplier
	# A decimal variable is created; precentage integers are granted, recomputing decimal.
	GrantPercentMultiplier@DAMAGE-BY-RANK:
		Variable: damage-multiplier
		#RequiresCondition: rank-veteran
		# (tuple/list)[0-based index] - index clamped between 0 and tuple/list length - 1
		Percentage: (100, 96, 92, 88, 80)[rank-veteran]
	GrantPercentMultiplier@SPEED-BY-RANK:
		Variable: speed-multiplier
		Percentage: (100, 105, 110, 115, 125)[rank-veteran]
	SelfHealing@ELITE:
		Step: 0
		PercentageStep: 4
		Delay: 125
		HealIfBelow: 100
		DamageCooldown: 125
		RequiresCondition: rank-elite
	WithDecoration@RANK-1:
		Image: rank
		Sequence: rank-veteran-1
		Palette: effect
		Position: BottomRight
		Margin: 5, 6
		RequiresCondition: rank-veteran == 1
	WithDecoration@RANK-2:
		Image: rank
		Sequence: rank-veteran-2
		Palette: effect
		Position: BottomRight
		Margin: 5, 6
		RequiresCondition: rank-veteran == 2
	WithDecoration@RANK-3:
		Image: rank
		Sequence: rank-veteran-3
		Palette: effect
		Position: BottomRight
		Margin: 5, 6
		RequiresCondition: rank-veteran == 3
	WithDecoration@RANK-ELITE:
		Image: rank
		Sequence: rank-elite
		Palette: effect
		Position: BottomRight
		Margin: 5, 6
		RequiresCondition: rank-elite

